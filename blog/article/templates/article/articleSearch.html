<!doctype html>
{% load staticfiles %}
<html>
<head>
<title>總覽</title>
<meta charset="utf-8">
<link rel="stylesheet" href="{% static 'main/css/main.css' %}">
<link rel="icon" href="{% static 'main/img/favicon.ico' %} " type="image/x-icon }">
</head>
<body>
{% include 'main/menu.html' %}
<h1>美食總覽區 方便您查詢～</h1>
{% include 'article/searchForm.html' %}
<br><br><hr>
{% if not articles %}
  <p>查無資料</p>
{% else %}
  <table class="table table-striped table-hover">
    <tr><th>店名</th><th>發表時間</th>
    {% for article in articles %}
    <tr>
      <td><a href="{% url 'article:articleRead' article.id %}">{{ article.title }}</a></td>
      <td>{{ article.pubDateTime|date:'Y-m-d H:i' }}</td>
    </tr>
    {% endfor %}
  </table>
{% endif %}
</body>
</html>
